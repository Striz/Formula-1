<ion-view view-title="Drivers">
  <ion-content class="padding">
    <h2>Drivers Championship Table</h2>

<label class="item item-input">
  <i class="icon ion-search placeholder-icon"></i>
  <input type="search" placeholder="Search" ng-model="searchFilterDriver">
</label>



<table>
<thead>
  <tr><th colspan="5"></th></tr>
</thead>
<tbody>
  <tr ng-repeat="driver in driversList | filter: searchFilterDriver" class="list">
    <td >{{$index + 1}}</td>
    <td>
     <img src="img/flags/{{driver.Driver.nationality}}.png" /> 

      {{driver.Driver.givenName}}&nbsp;{{driver.Driver.familyName}}
   
  </td>
    <td>{{driver.Constructors[0].name}}</td>
    <td>{{driver.points}}</td>    
    <td>{{driver.Driver.nationality}}</td>


  </tr>
</tbody>
</table>
  </ion-content>



</ion-view>
