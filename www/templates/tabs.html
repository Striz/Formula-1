<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top">

  <!-- Drivers Tab -->
  <ion-tab title="Drivers" icon-off="ion-model-s" icon-on="ion-model-s" href="#/tab/drivers"> 
    <ion-nav-view name="tab-drivers"></ion-nav-view>
  </ion-tab>

  <!-- Teams Tab -->
  <ion-tab title="Teams" icon-off="ion-ios-people" icon-on="ion-ios-people" href="#/tab/teams">
    <ion-nav-view name="tab-teams"></ion-nav-view>
  </ion-tab>

  <!-- Profile Tab -->
  <ion-tab title="Profiles" icon-off="ion-information-circled" icon-on="ion-information-circled" href="#/tab/profile">
    <ion-nav-view name="tab-profile"></ion-nav-view>
  </ion-tab>
<!-- Races Tab -->
  <ion-tab title="Races" icon-off="ion-ios-speedometer" icon-on="ion-ios-speedometer" href="#/tab/races">
    <ion-nav-view name="tab-races"></ion-nav-view>
  </ion-tab>



</ion-tabs>
