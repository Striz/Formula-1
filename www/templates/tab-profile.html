<ion-view view-title="Profiles" class="content">
  <ion-content class="padding center">
    <img width="80" height="80" src="img/logo-f1.png">

<ion-list>
  <ion-item ng-repeat="driver in driversList" class="item-text-wrap item-thumbnail-left"> 
              <img ng-show="driver" src="img/drivers/{{driver.Driver.driverId}}.png" />
        <img ng-show="driver" src="img/flags/{{driver.Driver.nationality}}.png" /><br/>
              <a href="#/tab/drivers/{{driver.Driver.driverId}}">
      {{driver.Driver.givenName}}&nbsp;{{driver.Driver.familyName}}
    </a><br/>

     

     
      Country: {{driver.Driver.nationality}}   <br/>
      Team: {{driver.Constructors[0].name}}<br/>
      Birth: {{driver.Driver.dateOfBirth}}<br/>
     </ion-item>
</ion-list>

</ion-content>
</ion-view>
